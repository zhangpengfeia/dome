<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/login.css">


    <script type="text/javascript" src="./assets/lib/jquery.js"></script>
   
</head>
<body>

    <div class="logo w">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="login signIn ">
        <div class="logo_title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item form-item">
                <i class="layui-icon">&#xe66f;</i>  
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item form-item">
                <i class="layui-icon">&#xe673;</i>   
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item form-item">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </form>
        <a href="javascript:;" class="toggle">立即注册</a>
    </div>
    <!-- 注册------------------------------------------------------------- -->
    <div class="login signUp none">
        <div class="logo_title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item form-item">
                <i class="layui-icon">&#xe66f;</i>  
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item form-item">
                <i class="layui-icon">&#xe673;</i>   
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item form-item">
                <i class="layui-icon">&#xe673;</i>   
                <input type="password" name="password" required lay-verify="required" placeholder="请重新确认密码" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item form-item">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </form>
        <a href="javascript:;" class="toggle">登录</a>
    </div>


</body>
<script type="text/javascript" src="./assets/js/login.js"></script>
</html>
