<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/info-avatar.css">
    <link rel="stylesheet" href="../assets/css/cate-list.css">
</head>
<body>
    <div>
        <span>文章管理</span>
    </div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline" style="width: 100px;">
                <select name="cate_id" id="category" lay-verify="">

                  <!-- 这里放分类 -->
                </select>
              </div>
              <div class="layui-input-inline" style="width: 100px;">
                <select name="state" lay-verify="">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <div class="layui-input-inline" style="width: 100px;">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="shaixuan">筛选</button>
              </div>
            </div>
          </div>  
                          
    </form>
          <!-- 表格 -->
          <table class="layui-table">
            <colgroup>
              <col width="30%">
              <col width="20%">
              <col width="1!0%">
              <col width="20%">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>文章名称</th>
                <th>分类</th>
                <th>状态</th>
                <th>发布时间</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>

</body>
<script type="text/javascript" src="../assets/lib/jquery.js"></script>
<script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
<script type="text/javascript" src="../assets/lib/template-web.js"></script>

<script type="text/html" id="arctive-list">
  {{each data}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.state}}</td>
    <td>{{$value.pub_date}}</td>
    <td>
      <button type="button" class="layui-btn" id="arctive-info" data-id="{{$value.Id}}">编辑</button>
      <button type="button" class="layui-btn" id="arctive-del" data-id="{{$value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="article-name">
  <option value="">所有状态</option>
  {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
</script>

<script type="text/javascript" src="../assets/js/arctive-list.js"></script>
</html>
