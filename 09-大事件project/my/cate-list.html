<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/info-avatar.css">
    <link rel="stylesheet" href="../assets/css/cate-list.css">
</head>
<body>
    <div>
        <span>文章分类管理</span>
        <button type="button" class="layui-btn fr" id="cate-add">添加分类</button>
        
        <button type="button" class="layui-btn fr" id="delAll">一键全删</button>

    </div>
    <table class="layui-table">
        <colgroup>
          <col width="30%">
          <col width="30%">
          <col width="40%">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>

        </tbody>
      </table>
            
</body>

<script type="text/javascript" src="../assets/lib/jquery.js"></script>
<script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
<script type="text/javascript" src="../assets/lib/template-web.js"></script>
<script type="text/html" id="cates-list">
    {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn" id="cate-info" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn" id="cate-del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
    {{/each}}
</script>

<script type="text/html" id="add-tpl">
  <!-- 添加文章分类 -->
  <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
    <!-- 第一行：类别名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">类别名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!-- 第二行：类别别名 -->
    <div class="layui-form-item">
      <label class="layui-form-label">类别别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入类别别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!-- 第三行：按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>

<script type="text/html" id="info-tpl">
    <!-- 添加文章分类 -->
    <form id="info-form" lay-filter="info-form" class="layui-form" style="margin: 15px 30px 0 0">
      <input type="hidden" name="Id">
      <!-- 第一行：类别名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类别名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 第二行：类别别名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类别别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入类别别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 第三行：按钮 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
</script>


<script type="text/javascript" src="../assets/js/cate-list.js"></script>

</html>
